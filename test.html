<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>信息帮助文档</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">帮助导航</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->

        <div class="layui-nav layui-layout-left">
            <div class="layui-nav-item layui-hide layui-show-md-inline-block">

                <span>帮助文档</span>
            </div>

        </div>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">东软系统</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">护士站相关</a></dd>
                        <dd><a href="javascript:;">医保收费相关</a></dd>
                        <dd><a href="javascript:;">医技相关</a></dd>
                        <dd><a href="javascript:;">药房相关</a></dd>
                        <dd><a href="javascript:;">其他</a></dd>
                    </dl>

                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">电子病历</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">医嘱相关</a></dd>
                        <dd><a href="javascript:;">病历相关</a></dd>
                        <dd><a href="javascript:;">其他</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;">OA系统</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 50px ;">
            <div>


                <div class="layui-row">
                    <div class="layui-col-md9">
                        <label>
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入搜索内容"
                                   autocomplete="off" class="layui-input">
                        </label>
                    </div>
                    <div class="layui-col-md1">
                        <button type="button" class="layui-btn">搜索</button>
                    </div>
                </div>
                <!--            内容主体区域。记得修改 layui.css 和 js 的路径-->


                <table class="layui-table" lay-skin="row">
                    <colgroup>
                        <col width="150">
                        <col width="200">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>时间</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>社区文档</td>
                        <td>2021-9-14</td>
                        <td><a href = "">社区门诊系统操作手册</a></td>
                    </tr>

                    </tbody>
                </table>


            </div>

        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
        </div>
    </div>
    <script src="./layui/layui.js"></script>
    <script>
        //JS
        layui.use(['element', 'layer', 'util'], function () {
            var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , $ = layui.$;

            //头部事件
            util.event('lay-header-event', {
                //左侧菜单事件
                menuLeft: function (othis) {
                    layer.msg('展开左侧菜单的操作', {icon: 0});
                }
                , menuRight: function () {
                    layer.open({
                        type: 1
                        , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                        , area: ['260px', '100%']
                        , offset: 'rt' //右上角
                        , anim: 5
                        , shadeClose: true
                    });
                }
            });

        });
    </script>
</body>
</html>
